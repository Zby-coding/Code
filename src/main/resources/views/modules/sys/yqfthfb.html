<!DOCTYPE html>
<html>
<head>
<title>发帖回复管理</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
	<script src="../../plugins/laydate/laydate.js"></script>
	<script src="../../libs/jquery/jquery.PrintArea.min.js"></script>
</head>
<!--startprint-->
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.yqfthfbName" @keyup.enter="query" placeholder="别名">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			
<!--			<a v-if="hasPermission('sys:yqfthfb:save')" class="btn btn-success btn-sm" @click="add"><i class="fa fa-plus"></i>&nbsp;添加</a>-->
<!--			<a v-if="hasPermission('sys:yqfthfb:update')" class="btn btn-primary btn-sm" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>-->
			<a v-if="hasPermission('sys:yqfthfb:delete')" class="btn btn-danger btn-sm" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>


		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">

			<div class="form-group">
				<div class="col-sm-2 control-label">宠物别名</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="yqfthfb.bm" placeholder="宠物别名"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">宠物来源</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="yqfthfb.cwly" placeholder="宠物来源"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">介绍</div>
				<div class="col-sm-10">
					<textarea rows="6" cols="58" v-model="yqfthfb.content">

					</textarea>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">宠物类型</div>
				<div class="col-sm-10">
					<select class="form-control" v-model="yqfthfb.type" >
						<option v-for="type in types" :value="type.id">{{type.name}}</option>
					</select>
				</div>
			</div>

<!--			<div class="form-group">-->
<!--				<div class="col-sm-2 control-label">市值估价</div>-->
<!--				<div class="col-sm-10">-->
<!--					<input type="number" class="form-control" v-model="yqfthfb.jiage" placeholder="市值估价"/>-->
<!--				</div>-->
<!--			</div>-->
			<div class="form-group">
				<div class="col-sm-2 control-label">是否注射疫苗</div>
				<div class="col-sm-10">
					<select class="form-control" v-model="yqfthfb.sfzsym" >
						<option v-for="sfzsym in sfzsyms" :value="sfzsym.id">{{sfzsym.name}}</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">是否绝育</div>
				<div class="col-sm-10">
					<select class="form-control" v-model="yqfthfb.jy" >
						<option v-for="jy in jys" :value="jy.id">{{jy.name}}</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">年龄</div>
				<div class="col-sm-10">
					<input type="number" class="form-control" v-model="yqfthfb.ss" placeholder="年龄"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">健康状态</div>
				<div class="col-sm-10">
					<select class="form-control" v-model="yqfthfb.jkzt" >
						<option v-for="jkzt in jkzts" :value="jkzt.id">{{jkzt.name}}</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">上传文件</div>
				<div class="col-sm-4">
					<input type="button" class="btn btn-primary" value="点击上传" @click="openPreachData()"
						   data-target="#myModal"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>

	<!-- 上传附件 模态框-->
	<div class="modal fade" id="myModalPreachData" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		 aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title">
						上传文件
					</h4>
				</div>
				<div class="modal-body">
					<form id="upload" method="post" class="form-horizontal" enctype="multipart/form-data">
						<div class="form-group" v-show="importModle">
							<div class="col-sm-2 control-label">相关附件</div>
							<div class="col-md-7" v-show="importModle">
								<input type="file" id="fileList" multiple="multiple" name="fileList">
							</div>
							<div class="col-sm-1">
								<button type="button" id="imports" class="btn btn-primary" @click="importFile">上传
								</button>
							</div>
						</div>

						<table class="col-md-12">
							<thead>
							<tr>
								<th>序号</th>
								<th>附件名称</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody>
							<tr v-if="allFiles.length>0" v-for="(item, index) in allFiles">
								<td>{{index+1}}</td>
								<td>{{item.fileName}}</td>
								<td><a href="javascript:void(0);" @click="download(item.id)">下载</a>
									<a href="javascript:void(0);" v-show="showDelect" v-show="showListuploaddelete"
									   @click="deleteFile(item.id,index)">删除</a>
								</td>
							</tr>
							</tbody>
						</table>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button type="button" class="btn btn-primary" @click="saveFile">
						确定
					</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
</div>

<!-- 选择部门 -->
<div id="deptLayer" style="display: none;padding:10px;">
	<ul id="deptTree" class="ztree"></ul>
</div>
<script src="../../js/modules/sys/yqfthfb.js"></script>

</body>
<!--endprint-->
</html>
