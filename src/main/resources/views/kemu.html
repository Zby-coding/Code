         aria-hidden="true">

                                </button>

                        </div>

                        <table class="col-md-12">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>附件名称</th>
                                <th>操作</th>
                            </tr>

<script type="text/javascript">
    var vm = new Vue({
        el:'#rrapp',
        data:{
            showDelect:false,
            showLogin:false,
            username: '',
            password: '',
            captcha: '',
            error: false,
            errorMsg: '',
            errorMsgreg:'',
            src: 'captcha.jpg',
            sxh:'',
            sname:'',
            xzraol:'',
            susername:'',
            spassword:'',
            college:'',
            major:'',
            classinfo:'',
            grade:'',
            zcspassword:'',
            kemuList:[],
            allFiles:[],
        },
        beforeCreate: function(){
            if(self != top){
                top.location.href = self.location.href;
            }
        },
        mounted: function () {   //自动触发写入的函数
            this.getKemuListAll();
        },
        methods: {
            deleteFile: function(id) {
                if(id == null) {
                    alert("请选择要删除的文件!");
                    return;
                }
                vm.deleteFles = {"id":id};
                confirm('确定要删除该记录？', function(){
                    $.ajax({
                        type: "POST",
                        url: baseURL + "tMaterialFile/deleteByFileId",
                        contentType: "application/json",
                        data: JSON.stringify(vm.deleteFles),
                        success: function(r){
                            if(r.code == 0){
                                alert('文件删除成功', function(){
                                    vm.reload();
                                });
                            }else{
                                alert(r.msg);
                            }
                        }
                    });
                });
            },
            download: function (id) {
                console.log("id)id)id)id)" + id)
                $.get(baseURL + "tMaterialFile/ishSingleFile/" + id, function (r) {
                    if (r.code == 0) {
                        if (r.fileName != '无下载文件' && r.fileName != '文件不存在') {
                            var url = baseURL + "tMaterialFile/downFile?id=" + id + "&token=" + token;
                            window.location.href = url;
                        } else {
                            alert(r.fileName)
                        }
                    }
                });
            },
            saveFile: function () {
                var value = document.querySelectorAll('*[name="abc"]')
                $("#box").val(value);
                $("#myModalPreachData").modal('hide');
            },
            openPreachData: function (id) {
                tjarray = {id:id};
                $.ajax({
                    type: "POST",
                    url: baseURL + "sysIndexQd/getKemu",
                    contentType: "application/json",
                    data: JSON.stringify(tjarray),
                    success: function(r){
                        if(r.code === 0){
                            vm.allFiles = r.kemu.files;
                            $("#myModalPreachData").modal('show');
                        }else{
                            alert(r.msg);
                        }
                    }
                });

            },
            shutdowPreach: function () {
                $("#myModalPreachData").modal('hide');
            },
            importFile: function () {
                if ($("#fileList").val() == null || $("#fileList").val() == "") {
                    alert("请选择具体附件再上传!");
                    return;
                }
                // if (vm.selected == "请选择") {
                // 	alert("请选择密级");
                // 	return;
                // }
                var form = document.getElementById('upload');
                $.ajax({
                    url: baseURL + "tMaterialFile/importPsot",
                    type: 'post',
                    data: new FormData(form),
                    processData: false,
                    contentType: false,
                    dataType: "json",
                    success: function (r) {
                        console.log(JSON.stringify(r))
                        if (r.msg == 'false') {
                            alert('您不具备上传该密级条件');
                            return;
                        }
                        if (r.msg == 'false1') {
                            alert('密标程序未启动');
                            return;
                        }
                        var obj = new Object();
                        $("#fileList").val("");
                        obj['id'] = r.id;
                        obj['filePath'] = r.path;
                        obj['fileName'] = r.fileName;
                        obj['mbfklj'] = r.mbfklj;
                        vm.allFiles.push(obj);
                        vm.kemu.files = vm.allFiles;
                        alert("导入成功！");
                    },
                    error: function () {
                        alert("导入失败！");
                    }
                })
            },
            getKemuListAll: function () {
                tjarray = {};
                $.ajax({
                    type: "POST",
                    url: baseURL + "sysIndexQd/getKemuListAll",
                    contentType: "application/json",
                    data: JSON.stringify(tjarray),
                    success: function(r){
                        if(r.code === 0){
                            vm.kemuList = r.kemuList;
                        }else{
                            alert(r.msg);
                        }
                    }
                });
            },
            selectType: function (item) {
                console.log("itemitemitemitemitemitem"+item)
                tjarray = {};
                // $.ajax({
                //     type: "POST",
                //     url: baseURL + "sysIndexQd/getFoodListAll",
                //     contentType: "application/json",
                //     data: JSON.stringify(tjarray),
                //     success: function(r){
                //         if(r.code === 0){
                //             vm.kemuList = r.kemuList;
                //             console.log("kemuListkemuListkemuList"+JSON.stringify(vm.kemuList))
                //         }else{
                //             alert(r.msg);
                //         }
                //     }
                // });
            },
            selecttaste: function(item){
                console.log("itemitemitemitemitem" + item)
                var temp = {"itemid":item}
                $.ajax({
                    type: "POST",
                    url: baseURL + "sysIndexQd/selectfoodtype",
                    contentType: "application/json",

                    data: JSON.stringify(temp),
                    success: function (r) {
                        if (r.code == 0) {
                            // alert("预定成功");
                            vm.kemuList = r.kemuList;
                        } else {
                            alert(r.msg);
                        }
                    }
                });
            },
            selectfoodtype: function(item){
                console.log("itemitemitemitemitem" + item)
                var temp = {"itemid":item}
                $.ajax({
                    type: "POST",
                    url: baseURL + "sysIndexQd/selectfoodtype",
                    contentType: "application/json",

                    data: JSON.stringify(temp),
                    success: function (r) {
                        if (r.code == 0) {
                            // alert("预定成功");
                            vm.kemuList = r.kemuList;
                        } else {
                            alert(r.msg);
                        }
                    }
                });
            },
            ydcw: function(item){
                // var token = localStorage.getItem("token");
                console.log("itemitemitemitemitem" + item)
                var temp = {"itemid":item}
                $.ajax({
                    type: "POST",
                    url: baseURL + "sysIndexQd/selectLocalcolor",
                    contentType: "application/json",

                    data: JSON.stringify(temp),
                    success: function (r) {
                        if (r.code == 0) {
                            // alert("预定成功");
                            vm.kemuList = r.kemuList;
                        } else {
                            alert(r.msg);
                        }
                    }
                });
            },

        }
    });
</script>
